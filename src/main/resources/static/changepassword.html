<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" type="image/x-icon" href="./resources/image/cart/chef.png">

    <!--bootstrap 5-->
    <link rel="stylesheet" type="text/css" href="resources/b5/bootstrap-5.1.3-dist/css/bootstrap.min.css"/>
    <script src="/resources/b5/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="/resources/b5/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <!--Fontawesome-most popular icon set and toolkit-->
    <script defer src="resources/fontawesome/js/solid.js"></script>
    <script defer src="resources/fontawesome/js/fontawesome.js"></script>

    <script src="resources/script/common.bitproject.js"></script>
    <script src="resources/script/mainWindow.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="table.css"/>

    <script src="resources/jquery/jquery.js"></script>
    <script src="resources/bootstrap/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="resources/datatable/css/datatables.min.css">

    <!--    select2-->
    <link rel="stylesheet" href="resources/select2/css/select2.min.css">
    <script src="resources/select2/js/select2.min.js"></script>
    <script src="resources/script/sweetalert.min.js"></script>


    <script src="resources/datatable/js/datatables.min.js"></script>
    <script src="resources/script/innertablefunctions.js"></script>

    <script src="resources/script/common.bitproject.js"></script>
    <script src="resources/script/mainWindow.js"></script>
</head>

<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div id="dismiss">
            <i class="fas fa-arrow-left"></i>
        </div>
        <h3 class="text-center" style="margin-top: 20px">Gamage Restaurant</h3>
        <div class="d-block" style="margin-top:30px;">
            <div class="text-center"> <img id="profileImage" class="profileImage"></div>
            <div class="text-center"> <p class="loggedUserNameField d-inline" id="lblLogUser">123456</p>
            </div>
        </div>
        <div>
            <div >
                <p class="text-white text-center"> Loged as : <span id="spnDesignation"> </span></p>
            </div>

        </div>



    </nav>

    <!-- Page Content  -->
    <div id="content">
        <!-- Content -->

        <div class="row" id="ui">
            <div class=" col-md-12">
                <div class="card cardstyle">
                    <div class="card-header  text-center cardhead">
                        <h3 class="font-weight-normal">Change Password</h3>
                    </div>
                    <div class=" card-body" id="body">

                        <form id="changePasswordForm" onsubmit="return false">
                            <div class="form-row">
                                <!-- Username -->
                                <div class="form-group text-black col-md-12">
                                    <label for="txtUsernameView" class="text-blue">
                                        <b>Username</b>
                                    </label>
                                    <div readonly class="form-control-plaintext"
                                         id="txtUsernameView"></div>
                                </div>
                            </div>
                            <div class="form-row">
                                <!-- Current Password -->
                                <div class="form-group text-black col-md-12">
                                    <label for="txtCurrentPassword"
                                           class="text-blue"><b>Current Password</b> <i
                                            class="fas fa-question-circle  question ml-1"
                                            data-toggle="tooltip" data-placement="right"
                                            title=""></i></label>
                                    <input type="password"
                                           class="form-control form-control-sm changePasswordFields"
                                           id="txtCurrentPassword"
                                           onkeyup="textFieldBinder(txtCurrentPassword, '^.*$', 'changePassword', 'currentPassword', 'oldChangePassword')">
                                </div>
                            </div>
                            <div class="form-row">
                                <!-- New Password -->
                                <div class="form-group text-black col-md-12">
                                    <label for="txtNewPassword" class="text-blue"><b>New
                                        Password</b><i
                                            class="fas fa-question-circle question ml-1"
                                            data-toggle="tooltip" data-placement="right"
                                            title=""></i></label>
                                    <input type="password"
                                           class="form-control form-control-sm changePasswordFields"
                                           id="txtNewPassword"
                                           onkeyup="passwordFieldBinder(txtNewPassword, txtConfirmPassword, '^.*$', 'changePassword', '', 'oldChangePassword')">
                                </div>
                            </div>
                            <div class="form-row">
                                <!-- Confirm Password -->
                                <div class="form-group text-black col-md-12">
                                    <label for="txtConfirmPassword"
                                           class="text-blue"><b>Confirm
                                        Password</b><i
                                            class="fas fa-question-circle question ml-1"
                                            data-toggle="tooltip" data-placement="right"
                                            title=""></i></label>
                                    <input type="password"
                                           class="form-control form-control-sm changePasswordFields"
                                           id="txtConfirmPassword"
                                           onkeyup="passwordFieldBinder(txtNewPassword, txtConfirmPassword, '^.*$', 'changePassword', 'newPassword', 'oldChangePassword')">
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="card-footer">
                        <button type="button" id="brnClosechnagepasswordmodle" class="btn button" data-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn button"
                                onclick="btnSaveChangePasswordMC()">Save changes
                        </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

<!-- Modal View Item -->
<div class="modal fade" id="dataViewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color:#6998AB">
                <h3 class="text-white font-weight-light float-left" id="exampleModalLabel">View Customer Details
                </h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table id="printformtable" class="mt-5 table table-bordered table-striped"
                       style="background-color:#d0e6ef ">
                    <tbody>
                    <tr>
                        <th>Registration No :</th>
                        <td id="tdRegNo"></td>
                    </tr>
                    <tr>
                        <th>Customer Full Name :</th>
                        <td id="tdFname"></td>
                    </tr>
                    <tr>
                        <th>Customer Last Name :</th>
                        <td id="tdLname"></td>
                    </tr>
                    <tr>
                        <th>Customer Mobile No1 :</th>
                        <td id="tdmno1"></td>
                    </tr>
                    <tr>
                        <th>Customer Mobile No2:</th>
                        <td id="tdmno2"></td>
                    </tr>
                    <tr>
                        <th>Customer NIC :</th>
                        <td id="tdNic"></td>
                    </tr>
                    <tr>
                        <th>Customer Address :</th>
                        <td id="tdAddress"></td>
                    </tr>
                    <tr>
                        <th>Customer Description :</th>
                        <td id="tdDescription"></td>
                    </tr>
                    <tr>
                        <th>Added Date :</th>
                        <td id="tdAddeddate"></td>
                    </tr>
                    <tr>
                        <th>Customer Status Id:</th>
                        <td id="tdCustomerStatus"></td>
                    </tr>
                    <tr>
                        <th>Added Employee :</th>
                        <td id="tdAddedEmployee"></td>
                    </tr>

                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Close
                </button>
                <button type="button" class="btn btn-primary" onclick="btnPrintRowMC()">
                    Print
                </button>
            </div>
        </div>
    </div>
</div>

<div class="overlay"></div>



</body>

</html>
